version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/app
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 3000
      runas: root
  AfterInstall:
    - location: scripts/setup_nginx.sh
      timeout: 3000
      runas: root
  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 600
      runas: root
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: root
